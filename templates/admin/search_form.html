{% load i18n admin_static %}
{% if cl.search_fields %}
<div id="toolbar">
<form id="changelist-search" action="" method="get" class="form-inline text-right" role="form">
<div class="form-group">
<input class="form-control" type="text" name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" />
<input type="submit" class="btn btn-default" value="{% trans 'Search' %}" />
{% if show_result_count %}
	<a href="?{% if cl.is_popup %}_popup=1{% endif %}" class="btn btn-default">Сброс</a>
    <!--<span class="small quiet">
	{% blocktrans count counter=cl.result_count %}
	 нашлось {{ counter }}{% plural %}
	 нашлось {{ counter }}{% endblocktrans %}
	{% blocktrans with full_result_count=cl.full_result_count %}
	Всего {{ full_result_count }}{% endblocktrans %}
	</span>-->
{% endif %}
{% for pair in cl.params.items %}
    {% ifnotequal pair.0 search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>{% endifnotequal %}
{% endfor %}
</div>
</form>
</div>
<script>document.getElementById("searchbar").focus();</script>
{% endif %}
